title: Verification
type: object
properties:
  title:
    type: string
    enum: 
      - Activation
      - Expired
      - Proof
      - Revocation
      - Signature
  status:
    type: string
    enum: 
      - Passed
      - Failed
  description:
    type: string
required: 
  - title
  - status
example:
  {
      "title": "Activation",
      "status": "Passed",
      "description": "This credential activated 2 weeks ago"
  }
