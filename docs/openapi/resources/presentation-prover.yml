post:
  summary: Create
  operationId: provePresentation
  description: Create a presentation
  tags:
    - Presentations
  security:
    - OAuth2:
        - 'prove:presentations'
  requestBody:
    description: Parameters for creating the presentation.
    content:
      application/json:
        schema:
          type: object
          properties:
            presentation:
              $ref: "../schemas/Presentation.yml"
            options:
              type: object
              properties:
                $ref: "../schemas/ProvePresentationOptions.yml"
  responses:
    "201":
      description: Expected response to a valid request
      content:
        application/json:
          schema:
            $ref: "../schemas/SerializedVerifiablePresentation.yml"
    '401':
      $ref: '../responses/Unauthenticated.yml'
    '403':
      $ref: '../responses/Unauthorized.yml'
    default:
      $ref: "../responses/UnexpectedError.yml"
