name: CD

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish-spec:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Deploy test report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
