name: Interoperability Report

on: ['push', 'workflow_dispatch']

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    # With the exception of GITHUB_TOKEN, secrets are not passed to the runner
    # when a workflow is triggered from a forked repository.
    if: "!contains(github.event.head_commit.message, '[skip ci]') && github.repository == github.event.repository.full_name"
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install
        run: npm i
      - uses: actions/cache@v2
        id: cache-save
        with:
          path: |
            ./*
          key: ${{ github.sha }}

  website:
    name: Website
    concurrency: website
    needs:
      - install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        id: cache-restore
        with:
          path: |
            ./docs
          key: ${{ github.sha }}
      - name: Build Open API Specification JSON
        run: npm run preserve
      - uses: actions/cache@v2
        id: cache-save
        with:
          path: |
            ./docs
          key: ${{ github.sha }}

