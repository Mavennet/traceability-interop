name: Update Conformance Schemas

on:
  workflow_dispatch:
  push:
    paths:
    - 'docs/openapi/**'

jobs:
  update-conformance-schemas:
    name: Update Conformance Schemas
    runs-on: ubuntu-latest
    steps:
      # Check out repo, set up node, and install dependencies.
      # @see https://github.com/actions/setup-node#usage
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
      - name: Update Schemas
        working-directory: ./tests
        run: ./update_conformance_schemas.sh
      - name: Commit Updates
        run: |
          git config --global user.name ${GITHUB_ACTOR}
          git config --global user.email ${GITHUB_ACTOR}@users.noreply.github.com
          git commit -am "chore: automated conformance schema updates [skip-ci]"
          git push